overwrite: true
schema: http://localhost:3000/graphql
documents: ./libs/graphql/*.graphql
generates:
    ./libs/graphql/src/lib/generated/generated.ts:
      plugins:
        - "typescript"
        - "typescript-operations"
        - "typescript-react-apollo"
      config:
        withHooks: true
        withComponent: false
        withHOC: false    
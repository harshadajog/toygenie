scalar DateTime

type Toy {
  id: ID!
  title: String!
  description: String!
  category: String!
  listPrice: Float!
  condition: ConditionEnum!
  author: Float!
  saleStatus: ToyStatusEnum!
}

type Messaging {
  id: ID!
  parent_message_id: Float!
  subject: String!
  messageBody: String!
  creator_id: Float!
  recipient_id: Float!
  created_date: DateTime!
  is_read: Boolean!
}

query toys {
  toys{
    id
    title
    description
    category
    listPrice
    condition
    author
   
  }
}

query findAllByStatus($saleStatus: ToyStatusEnum!)  {
  findAllByStatus(saleStatus: $saleStatus){
    id
    title
    description
    category
    listPrice
    condition
    author
    saleStatus
  }
}

query findAllByAuthor($author: Float!){
  findAllByAuthor(author: $author){
    id,
    title,
    description,
    category,
    listPrice,
    condition,
    author,
    saleStatus
  }
}

query findUserById ($id: Float!) {
  userById(id: $id) {
    first_name
    last_name
    email_address
  }
}

query findUnreadMessagesReceivedByUser($recepient: Float!)  {
  unreadMessages(recepient: $recepient){
    id
    parent_message_id
    subject
    messageBody
    creator_id
    recipient_id
    is_read
  }
}

mutation localSignup($input: CreateUserInput!){
  localSignup(createUserInput: $input){
 	 user {
      id,
      first_name
      last_name
      email_address
    }
    access_token
  }
  }

  mutation login($input: LoginUserInput!){
  login(loginUserInput: $input){
    user {
      id,
      first_name
      last_name
      email_address
    }
    access_token
  }
}

mutation createToy($input: CreateToyInput!){
  createToy(createToyInput: $input) {
		id
    title
    description
    category
    listPrice
    condition
    author
    saleStatus
  }
  }

  mutation removeToy($id: Int!) {
  removeToy(id: $id) {
      id,
    author
  }
}

mutation createmessage($input: CreateMessagingInput!){
  createMessage(createMessagingInput: $input) {
		id
    parent_message_id
    subject
    messageBody
    created_date
    creator_id
   	recipient_id
    is_read
  }
  }

input LoginUserInput {
  email_address: String!
  password: String!
  auth_type: AuthEnum!
}

input CreateUserInput {
  first_name: String!
  last_name: String!
  email_address: String!
  password: String!
}

input CreateToyInput {
  title: String!
  description: String!
  category: String!
  listPrice: Float!
  condition: ConditionEnum!
  author: Float!
  saleStatus: ToyStatusEnum!
}

input UpdateToyInput {
  title: String!
  description: String!
  category: String!
  listPrice: Float!
  condition: ConditionEnum!
  author: Float!
  saleStatus: ToyStatusEnum!
  id: ID!
}

input CreateMessagingInput {
  parent_message_id: Float!
  subject: String!
  messageBody: String!
  creator_id: Float!
  recipient_id: Float!
  created_date: DateTime!
  is_read: Boolean!
}

